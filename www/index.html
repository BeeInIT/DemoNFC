<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
  </head>
  <body ng-app="ionicApp">

  <!-- The nav bar that will be updated as we navigate -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Retour
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <script id="home.html" type="text/ng-template">
    <ion-view view-title="NFC demo">
      <ion-content>
        <div class="list card">
          <a href="#/verify" class="item item-icon-left">
            <i class="icon ion-radio-waves"></i> Vérifier Tag
          </a>
          <a href="#/save" class="item item-icon-left">
            <i class="icon ion-loop"></i> Enregistrer Tag
          </a>
          <a href="#/buy" class="item item-icon-left">
            <i class="icon ion-card"></i> Acheter Billet
          </a>
          <a href="#/format" class="item item-icon-left">
            <i class="icon ion-close-circled"></i> Formatter Tag
          </a>
          <a href="#/read" class="item item-icon-left">
            <i class="icon ion-clipboard"></i> Lire Tag
          </a>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="verify.html" type="text/ng-template">
    <ion-view view-title="Vérifier Tag">
      <ion-content>
        <div class="card">
		  <div class="item item-divider">
		    Approcher votre Tag NFC
		  </div>
		  <div class="item item-text-wrap" ng-if="message">
		    {{ message }}
		  </div>
		</div>
      </ion-content>
    </ion-view>
  </script>

  <script id="save.html" type="text/ng-template">
    <ion-view view-title="Enregistrer Tag">
      <ion-content>
        <div class="card">
		  <div class="item item-divider">
		    Approcher votre Tag NFC
		  </div>
		  <div class="item item-text-wrap" ng-if="message">
		    {{ message }}
		  </div>
		</div>
      </ion-content>
    </ion-view>
  </script>

  <script id="buy.html" type="text/ng-template">
    <ion-view view-title="Acheter Billet">
      <ion-content>
        <div class="card">
		  <div class="item item-divider">
		    Approcher votre Tag NFC
		  </div>
		  <div class="item item-text-wrap" ng-if="message">
		    {{ message }}
		  </div>
		</div>
      </ion-content>
    </ion-view>
  </script>

  <script id="format.html" type="text/ng-template">
    <ion-view view-title="Formatter Tag">
      <ion-content>
        <div class="card">
		  <div class="item item-divider">
		    Approcher votre Tag NFC
		  </div>
		  <div class="item item-text-wrap" ng-if="message">
		    {{ message }}
		  </div>
		</div>
      </ion-content>
    </ion-view>
  </script>

  <script id="read.html" type="text/ng-template">
    <ion-view view-title="Lire Tag">
      <ion-content>
      <div class="card">
		  <div class="item item-divider">
		    Approcher votre Tag NFC
		  </div>
		  <div ng-if="tag.id">
		    <div class="item item-text-wrap">
		      <dl>
                <dt>Tag Id</dt>
                <dd>{{ tag.id | bytesToHexString }}</dd>
                <dt>Tag Type</dt>
                <dd>{{ tag.type }}</dd>
                <!-- TODO techTypes -->
                <dt>Max Size</dt>
                <dd>{{ tag.maxSize }} bytes</dd>
                <dt>Is Writable</dt>
                <dd>{{ tag.isWritable }}</dd>
                <dt>Can Make Read Only</dt>
                <dd>{{ tag.canMakeReadOnly }}</dd>
            </dl>
            <div class="card" ng-repeat="record in tag.ndefMessage">
                <div class="item item-divider">
                    Record {{$index + 1}} <br/>
                </div>
                <div class="item item-text-wrap">
                    <dl>
                        <dt>TNF</dt>
                        <dd>{{ record.tnf | tnfToString }}</dd>
                        <dt>Record Type</dt>
                        <dd>{{ record.type | bytesToString }}</dd>
                        <dt ng-if="record.id">Record Id</dt>
                        <dd ng-if="record.id">{{ record.id | bytesToString }}</dd>
                        <dt>Payload</dt>
                        <dd>{{ record | decodePayload }}</dd>
                    </dl>
                </div>
            </div>
		    </div>
		  </div>
		  <div class="item item-text-wrap" ng-if="message">
		    {{ message }}
		  </div>
	  </div>
      </ion-content>
    </ion-view>
  </script>
</body>

</html>
</html>
